<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Letter Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: 'Times new roman', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Animasi untuk Huruf Per Huruf */
        .letter-animation {
            font-size: 50px;
            color: white;
            font-weight: bold;
            letter-spacing: 10px;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px);
            animation: letterIn 1s forwards;
        }

        /* Keyframes untuk animasi masuk huruf */
        @keyframes letterIn {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animasi untuk menampilkan kata-kata ucapan */
        .message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Ucapan dengan animasi letter-by-letter -->
        <div class="letter-animation">
            <span class="letter" style="animation-delay: 0.1s;">H</span>
            <span class="letter" style="animation-delay: 0.2s;">A</span>
            <span class="letter" style="animation-delay: 0.3s;">P</span>
            <span class="letter" style="animation-delay: 0.4s;">P</span>
            <span class="letter" style="animation-delay: 0.5s;">Y</span>
            <span class="letter" style="animation-delay: 0.6s;">&nbsp;</span>
            <span class="letter" style="animation-delay: 0.7s;">B</span>
            <span class="letter" style="animation-delay: 0.8s;">I</span>
            <span class="letter" style="animation-delay: 0.9s;">R</span>
            <span class="letter" style="animation-delay: 1.0s;">T</span>
            <span class="letter" style="animation-delay: 1.1s;">H</span>
            <span class="letter" style="animation-delay: 1.2s;">D</span>
            <span class="letter" style="animation-delay: 1.3s;">A</span>
            <span class="letter" style="animation-delay: 1.4s;">Y</span>
            <span class="letter" style="animation-delay: 0.6s;">&nbsp;</span>
            <span class="letter" style="animation-delay: 1.4s;">J</span>
            <span class="letter" style="animation-delay: 1.4s;">E</span>
            <span class="letter" style="animation-delay: 1.4s;">J</span>
            <span class="letter" style="animation-delay: 1.4s;">E</span>
            <span class="letter" style="animation-delay: 1.4s;">Y</span>
        </div>

        <!-- Kata-kata Ucapan yang Muncul Setelah Animasi -->
        <div class="message">
            üéâ Selamat Ulang Tahun Cintaaaa üéâ <br>
            Selamat ulang tahun yang ke-18 sayanggkuu<br>
            Semoga Panjang umur dan sehat selaluuu<br>
            Bahaagiaa teruss yaakkk cintaaa<br>
            Loveee uuuu sayaanggg‚ù§Ô∏è<br>
    
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan kata-kata ucapan setelah animasi huruf selesai
        setTimeout(() => {
            document.querySelector('.message').style.display = 'block';
        }, 1600); // Tampilkan pesan setelah semua huruf selesai animasi
    </script>
</body>
</html>
